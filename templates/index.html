<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wordie</title>

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Google Font -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>  
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'></link>  

</head>

<body>
    <!-- CSS and JS -->
    <link href="/static/style.css" rel="stylesheet" />
    <script src="/static/game.js"></script>

    <div>

        <div>
            <div>
                <h1>Wordie!</h1>
                <p>Click on the alphabets to guess the word!</p>
            </div>
        </div>
        <div >
            <div >
                <p id="blanks"></p>
            </div>
        </div>

        <div class="keyboard">
            <div class="keyboardRow" id="alphabets">
                <button type="button" id="q" class="btn btn-warning clickable">q</button>
                <button type="button" id="w" class="btn btn-warning clickable">w</button>
                <button type="button" id="e" class="btn btn-warning clickable">e</button>
                <button type="button" id="r" class="btn btn-warning clickable">r</button>
                <button type="button" id="t" class="btn btn-warning clickable">t</button>
                <button type="button" id="y" class="btn btn-warning clickable">y</button>
                <button type="button" id="u" class="btn btn-warning clickable">u</button>
                <button type="button" id="i" class="btn btn-warning clickable">i</button>
                <button type="button" id="o" class="btn btn-warning clickable">o</button>
                <button type="button" id="p" class="btn btn-warning clickable">p</button>
                
            </div>
            <div class="keyboardRow">
                <button type="button" id="a" class="btn btn-warning clickable">a</button>
                <button type="button" id="s" class="btn btn-warning clickable">s</button>
                <button type="button" id="d" class="btn btn-warning clickable">d</button>
                <button type="button" id="f" class="btn btn-warning clickable">f</button>
                <button type="button" id="g" class="btn btn-warning clickable">g</button>
                <button type="button" id="h" class="btn btn-warning clickable">h</button>
                <button type="button" id="j" class="btn btn-warning clickable">j</button>
                <button type="button" id="k" class="btn btn-warning clickable">k</button>
                <button type="button" id="l" class="btn btn-warning clickable">l</button>
            </div>
            <div class="keyboardRow">
                <button type="button" id="z" class="btn btn-warning clickable">z</button>
                <button type="button" id="x" class="btn btn-warning clickable">x</button>
                <button type="button" id="c" class="btn btn-warning clickable">c</button>
                <button type="button" id="v" class="btn btn-warning clickable">v</button>
                <button type="button" id="b" class="btn btn-warning clickable">b</button>
                <button type="button" id="n" class="btn btn-warning clickable">n</button>
                <button type="button" id="m" class="btn btn-warning clickable">m</button>
            </div>
        </div>

        <div >
            <div >
                <span id="life">❤️❤️❤️❤️❤️</span>
            </div>
        </div>

        <div >
            <div >
                <span>Q:</span>
                <span id="hint"></span>
            </div>
        </div>

        
    </div>

    <div >
        <div >
            <p id="result"></p>
        </div>
    </div>
    </div>

</body>

</html>
